twitter_username: "none"
github_username: "aprendereconomia"

# Build settings
plugins: [jekyll-paginate, jekyll-archives]
markdown: kramdown
paginate: 8
sass:
    sass_dir: _sass
    style: compressed
    
# URL config
permalink: pretty
# url: https://tobiasjc.github.io/testpageeconomia.github.io/

# plugins config
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    year: '/:year/'
    month: '/:year/:month/'
    day: '/:year/:month/:day/'
    tag: '/tag/:name/'
    category: '/category/:name/'

# defaults config
defaults:
  - scope:
      path: "assets/images"
    values:
      image: true
