---
layout: default
---

<h1>Postagens da categoria {{ page.type }} '{{ page.title }}'</h1>
<ul class="posts">
  {% for post in page.posts %}
  <li>
    <span class="post-date">{{ post.date | date: "%d/%m/%Y" }} -
      <a class="post-link" href="{{ site.url }}{{ site.baseurl }}/{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a> por {{ post.author }}
    </span>
  </li>
  {% endfor %}
</ul>
