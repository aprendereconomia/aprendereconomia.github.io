<div class="collapse" id="videos-dropdown">
    <ul class="list-group">
        {% for video in site.data.struct.videos %}
            {% assign video_slug = video.title | slugify %}
            <li class="list-group-item">
                <button class="btn btn-light" data-target="#modal-video-{{ video_slug }}" data-toggle="modal" href="#" type="button">{{ video.title }}
                </button>
            </li>
            <div aria-hidden="true" aria-labelledby="modal-{{ video_slug }}" class="modal fade videoModal" id="modal-video-{{ video_slug }}" role="dialog" tabindex="-1">
                <div class="modal-dialog modal-xl modal-lg modal-sm" role="document">
                    <div class="modal-content">
                        <div class="modal-header bg-light justify-content-center">
                            <h5 class="modal-title" id="exampleModalLabel">{{ video.title }}</h5>
                            <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="embed-responsive embed-responsive-16by9 my-5 align-center">
                                <iframe class="embed-responsive-item" allow="autoplay" src="{{ video.youtubelink }}" allowscriptaccess="always" allowfullscreen></iframe>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-secondary" data-dismiss="modal" type="button">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </ul>
</div>
