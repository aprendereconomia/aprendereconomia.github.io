<a class="navbar-brand" href="/">
    <img src="{{ site.url }}{{ site.baseurl }}/assets/images/logo-ae.png" width="80" height="60" alt="thumbnail" class="img-thumbnail img-fluid">
    <span> </span>
</a>
<div class="main-title text-center">{{ page.title }}</div>

<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarOptions"
    aria-controls="navbarOptions" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
</button>

<div class="collapse navbar-collapse ml-auto" id="navbarOptions">
    <ul class="navbar-nav ml-auto">
        <li class="nav-item dropdown mx-2">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">Categorias</a>
            <div class="dropdown-menu">
                {% for category in site.categories %}
                <a class="dropdown-item text-center" href="{{ site.url }}{{ site.baseurl }}/category/{{category[0]|slugize}}">{{ category[0] }}</a>
                {% endfor %}
            </div>
        </li>
        <li class="nav-item mx-2">
            <a class="nav-link" target="_blank" href="https://www.youtube.com/channel/UC4zRbcanlK4habf42NriZ6g">YouTube
                <span class="oi oi-external-link"></span>
            </a>
        </li>
    </ul>
    <div class="col-12 col-sm-12 col-md-12 col-lg-4 col-xl-4">
        <div class="gcse-search"></div>
    </div>
</div>
