<a aria-controls="presentations-dropdown" aria-expanded="false" class="btn col my-3 btn-primary" data-toggle="collapse" href="#presentations-dropdown" role="button">
    Aulas em Slide
</a>


<div class="collapse" id="presentations-dropdown">
    <ul class="list-group">
        {% for pres in site.data.struct.presentations %}
            {% assign pres_slug = pres.title | slugify %}
            <li class="list-group-item">
                <button class="btn btn-light" data-target="#modal-presentation-{{ pres_slug }}" data-toggle="modal" href="#" type="button">{{ pres.title }}
                </button>
            </li>
            <div aria-hidden="true" aria-labelledby="modal-{{ pres_slug }}" class="modal fade presentationModal" id="modal-presentation-{{ pres_slug }}" role="dialog" tabindex="-1">
                <div class="modal-dialog modal-lg" role="document">
                    <div class="modal-content">
                        <div class="modal-header bg-light justify-content-center">
                            <h5 class="modal-title" id="exampleModalLabel">{{ post.title | capitalize }}</h5>
                            <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <object type="application/pdf" data="{{ site.baseurl }}/{{ pres.src }}" width="100%" height="500" style="height: 85vh;">
                                <a class="btn btn-primary text-white" href="{{ site.baseurl}}/{{ pres.src }}" download="{{ pres.src }}">Baixar apresentação</a>
                            </object>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-secondary" data-dismiss="modal" type="button">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </ul>
</div>
