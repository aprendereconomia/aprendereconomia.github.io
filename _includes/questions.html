<a aria-controls="questions-dropdown" aria-expanded="false" class="btn col my-3 btn-primary" data-toggle="collapse" href="#questions-dropdown" role="button">
    Listas de Exerc√≠cios
</a>

<div class="collapse" id="questions-dropdown">
    <ul class="list-group">
        {% for post in site.data.struct.tests %}
            {% assign post_slug = post.title | slugify %}
            <li class="list-group-item">
                <button class="btn btn-light" data-target="#modal-question-{{ post_slug }}" data-toggle="modal" href="#" type="button">{{ post.title }}
                </button>
            </li>
            <div aria-hidden="true" aria-labelledby="modal-target-{{ post_slug }}" class="modal fade videoModal" id="modal-question-{{ post_slug }}" role="dialog" tabindex="-1">
                <div class="modal-dialog modal-lg" role="document">
                    <div class="modal-content">
                        <div class="modal-header bg-light justify-content-center">
                            <h5 class="modal-title" id="exampleModalLabel">{{ post.title | capitalize }}
                            </h5>
                            <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            {% assign page = post %}
                            {% include question.html %}
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-secondary" data-dismiss="modal" type="button">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </ul>
</div>
